<style>
  .setSizeMenu {
    position: absolute;
    top: 1%;
    left: 20%;
    font-family: "Kanit", sans-serif;
  }

  .setImg {
    position: relative;
    left: 1%;
    right: 1%;
  }

  .panel_font {
    font-family: "Kanit", sans-serif;
    font-size: 16px;
    color: rgba(107, 188, 255, 0.986);
  }

  :host>>>.changeHead {
    position: absolute;
  }

  :host>>>.Go_Right {
    position: absolute;
    right: 10%;
  }

  :host>>>.btn_Go_Right {
    position: absolute;
    right: 5%;
    size: 50%;
  }

  :host>>>.dialog_pop {
    position: absolute;
    height: 500%;
  }
</style>

<div class="setSizeMenu">
  <p-panel [style]="{ width: '1180px' }" class="panel_font">
    <ng-template pTemplate="header">
      <div style="font-size: 20px">
        <b>ร้านหมูทะ อาจารย์เอ็ม อิ่ม แซ่บ คุ้ม</b>
      </div>

      <div class="Go_Right">
        <app-time></app-time>
      </div>

      <div _ngcontent-kjc-c41="" class="col-1 my-auto btn_Go_Right" style="text-align: right">
        <a routerLink="/menu"><button _ngcontent-jqe-c37="" pbutton="" icon="pi pi-home"
            class="p-button-rounded p-button-outlined p-button p-component p-button-icon-only">
            <span class="p-button-icon pi pi-home" aria-hidden="true"></span><span aria-hidden="true"
              class="p-button-label">&amp;nbsp;</span>
          </button></a>
      </div>
    </ng-template>

    <div _ngcontent-oth-c37="" style="
        text-align: center;
        padding-bottom: 14px;
        padding-top: 14px;
        font-size: 20px;
      " class="ng-tns-c11-39">
      รายการใบเสร็จ
    </div>

    <p-splitter [style]="{ height: '450px' }" styleClass="mb-5">
      <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
          <div class="card">
            <p-table [value]="menu" responsiveLayout="scroll" selectionMode="single">
              <ng-template pTemplate="header">
                <tr>
                  <th id="1" style="text-align: center">ใบเสร็จที่</th>
                  <th id="2" style="text-align: center">วันที่-เวลา</th>
                  <th id="3" style="text-align: center">ราคารวม</th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-paste >
                <tr (click)="selectBillmenu(paste.idB)" [pSelectableRow]="paste">
                  <td>{{ paste.idB }}</td>
                  <td>{{ paste.dateB }}</td>
                  <td>{{ paste.sumB }}</td>
                </tr>
              </ng-template>
            </p-table>
            <p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
          </div>
          <div _ngcontent-smo-c41="" class="row ng-star-inserted" style="text-align: center; padding-top: 10px"></div>
        </div>
      </ng-template>

      <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
          <div class="card">
            <p-table [value]="KJsonDATA" responsiveLayout="scroll" selectionMode="single">
              <ng-template pTemplate="header">
                <tr>
                  <th id="1" style="text-align: center">รายการอาหาร</th>
                  <th id="2" style="text-align: center">ราคา</th>
                  <th id="3" style="text-align: center">จำนวน</th>
                  <th id="4" style="text-align: center">รวม</th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-paste>
                <tr [pSelectableRow]="paste">
                  <td>{{ paste.foodL }}</td>
                  <td>{{ paste.priceL }}</td>
                  <td>{{ paste.amountL }}</td>
                  <td>{{ paste.priceL * paste.amountL }}</td>
                </tr>
              </ng-template>
              <p-paginator styleclass="p-paginator-bottom" class="ng-star-inserted"><div class="p-paginator-bottom p-paginator p-component ng-star-inserted"><!----><span class="p-paginator-current ng-star-inserted">1 of 144</span><!----><button type="button" pripple="" class="p-paginator-first p-paginator-element p-link p-disabled p-ripple ng-star-inserted" disabled=""><span class="p-paginator-icon pi pi-angle-double-left"></span></button><!----><button type="button" pripple="" class="p-paginator-prev p-paginator-element p-link p-disabled p-ripple" disabled=""><span class="p-paginator-icon pi pi-angle-left"></span></button><span class="p-paginator-pages ng-star-inserted"><button type="button" pripple="" class="p-paginator-page p-paginator-element p-link p-highlight p-ripple ng-star-inserted">1</button><button type="button" pripple="" class="p-paginator-page p-paginator-element p-link p-ripple ng-star-inserted">2</button><button type="button" pripple="" class="p-paginator-page p-paginator-element p-link p-ripple ng-star-inserted">3</button><button type="button" pripple="" class="p-paginator-page p-paginator-element p-link p-ripple ng-star-inserted">4</button><button type="button" pripple="" class="p-paginator-page p-paginator-element p-link p-ripple ng-star-inserted">5</button><!----></span><!----><!----><button type="button" pripple="" class="p-paginator-next p-paginator-element p-link p-ripple"><span class="p-paginator-icon pi pi-angle-right"></span></button><button type="button" pripple="" class="p-paginator-last p-paginator-element p-link p-ripple ng-star-inserted"><span class="p-paginator-icon pi pi-angle-double-right"></span></button><!----><!----><!----></div><!----></p-paginator>
            </p-table>



            <div class="container">
              <div class="row">
                <div class="col-10" style="
                    text-align: right;
                    font-size: 20px;
                    padding-top: 10px;
                    padding-bottom: 10px;
                  ">
                  ราคารวมทั้งสิ้น
                </div>

                <div class="col-2" style="
                    text-align: center;
                    font-size: 20px;
                    padding-top: 10px;
                    padding-bottom: 10px;
                  ">
                  {{sumF}}
                </div>
              </div>
            </div>
          </div>
          <div _ngcontent-smo-c41="" class="row ng-star-inserted" style="text-align: center; padding-top: 10px"></div>
        </div>
      </ng-template>

    </p-splitter>

  </p-panel>
</div>
